<!doctype html>

    <style>
      .headDiv {
        height : 110px;
        width : 1200px;
        border : solid green;
        border-width : 4px;
        display : flex;
        position : relative;
        margin : 0 auto;
        align-items: stretch;
      }
      .headpadding {
        height : 110px;
        width : 100%;
        padding : 0 100px;
      }
      .logoDiv {
        width : 200px;
        margin : 3px 13px;
        float : left;
      }
      .headtitleDiv {
        margin : 13px;
        height : 84px;
        width : 720px;
        float : left;
        text-align : center;
        font-size : 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .headtitlecenter {
        margin : auto;
      }
      .bodyDiv {
        width : 1200px;
        margin : 0 auto;
        margin-top : 1.5em;
        position : relative;
        display : block;
      }
      .mainbody {
        margin : 0px 25px;
        width : 955px;
        float : right;
      }
      .sidebody {
        width : 195px;
        float : right;
      }
      .sidebodyDiv {
        width : 100%;
        margin-top: 25px;
      }
      .sidebodybtn {
        width : 100%;
        border : 0;
        background-color : white;
        text-align : center;
        display : block;
        cursor : pointer;
        transition-duration : 0.4s;
        font-family: "Times";
        font-size : 15px;
        color : black;
        font-style: normal;
        font-variant: normal;
      }
      .btnhover:hover {
        background-color : green;
        color : white;
      }
      a {
        color : black;
        text-decoration : none;
      }
      span.note {
        color : red;
      }
      table, th, td {
        border : 3px solid green;
        border-collapse : collapse;
      }
      th {
        font-size : 24px;
      }
      td {
        font-size : 15px;
        text-align : center;
      }
    </style>
